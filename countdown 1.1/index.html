<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container text-center">
            <h1>Countdown Timer</h1>
        </div>

    </section>

    <main class="container-fluid">
        <div class="container">
            <div class="row align-items-center mt-5 mb-2">
                <div class="col-auto">
                    <label for="hours" class="col-form-label">Hours</label>
                </div>
                <div class="col-auto">
                    <input required type="number" name="" id="hours" class="form-control" value="00" min="0"
                        style="width: 70px;">
                </div>
                <div class="col-auto">
                    <label for="Mins" class="col-form-label">Mins</label>
                </div>
                <div class="col-auto">
                    <input required type="number" name="" id="mins" class="form-control" value="00" min="0"
                        style="width: 70px;">
                </div>
                <div class="col-auto">
                    <label for="sec" class="col-form-label">Sec</label>
                </div>
                <div class="col-auto">
                    <input required type="number" name="" id="sec" class="form-control" value="00" min="0" max="60"
                        style="width: 70px;">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="startCountdown()">Start</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="stopCountdown()">Stop</button>
                </div>
                <p class="form-text text-danger" id="blankFields"></p>
            </div>
            <div class="row align-items-center mt-5 mb-2 justify-content-center">
                <div class="col-auto">
                    <input type="datetime" disabled name="" id="hourscount" value="00" style="width: 70px;"
                        class="form-control">
                </div>
                <div class="col-auto">
                    <input type="datetime" disabled name="" id="minscount" value="00" style="width: 70px;"
                        class="form-control">
                </div>
                <div class="col-auto">
                    <input type="datetime" disabled name="" id="seccount" value="00" style="width: 70px;"
                        class="form-control">
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./script.js"></script>

</html>
