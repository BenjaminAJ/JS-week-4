<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container-fluid">
        <div class="container text-center">
            <h2>Recharge</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row mb-4 align-items-center">
                        <div class="col-auto">
                            <label for="networkoperators">Select Network:</label>
                        </div>
                        <div class="col-auto">
                            <select name="networkoperators" id="networkoperators">
                                <option value="mtn">MTN</option>
                                <option value="airtel">Airtel</option>
                                <option value="glo">Glo</option>
                                <option value="9mobile">9mobile</option>
                            </select>
                        </div>
        
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-auto ">
                            <label for="amount">Amount:</label>
                        </div>
                        <div class="col-auto">
                            <input required type="number" name="amount" id="amount">
                        </div>
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-auto ">
                            <label for="amount">Code:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="codeoutput">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" onclick="generate()">Generate</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label for="">Enter Pin:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="code">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" onclick="recharge()">Recharge</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <section class="container-fluid">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S/N</th>
                <th scope="col">Network Operator</th>
                <th scope="col">Amount</th>
                <th scope="col">Pin</th>
                <th scope="col">Code</th>
                <th scope="col">Status</th>
                <th scope="col">Date Created</th>
                <th scope="col">Date Used</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="8">
                        No record here.
                    </td>
                </tr>
            </tbody>
          </table>
    
    </section>
</body>
<script src="./js/script.js"></script>

</html>
